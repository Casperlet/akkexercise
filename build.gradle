plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
}

dependencies {
    // https://mvnrepository.com/artifact/org.scala-lang/scala-library
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.5'

    // https://mvnrepository.com/artifact/com.typesafe.akka/akka-actor
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.13'

    // https://mvnrepository.com/artifact/com.typesafe.akka/akka-remote
    compile group: 'com.typesafe.akka', name: 'akka-remote_2.12', version: '2.5.13'

    // https://mvnrepository.com/artifact/com.typesafe.akka/akka-testkit
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.13'

    // https://mvnrepository.com/artifact/org.scalatest/scalatest
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.5'

    // https://mvnrepository.com/artifact/junit/junit
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
